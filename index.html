<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Vinayak | Stopwatch</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;900&display=swap" rel="stylesheet">    
</head>
<body>

    <div id="timer">00:00:00</div>
    <div id="buttons">
        <button onclick="watchStart()" id="start">Start</button>
        <button onclick="watchStop()" id="stop">Stop</button>
        <button onclick="watchRestart()" id="reset">Reset</button>
        <button onclick="showLaps()" id="laps">Laps</button>
    </div>

    <div id="laps-con"></div>
    <script src="script.js"></script>
</body>
</html>
